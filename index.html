 <!DOCTYPE html>
<html>

<body>
        <!-- Website Header -->
    <div style="padding:0 16px; background-color: #333; text-align:center;">
        

        <h2 style="color: scheme #333;">Joe's Hotdog Stand</h2>
        <br>
        <h3 style="color: scheme #333;">Menu</h3>
        <p>Hotdogs - $4.25</p>
        <p>French Fries - $2.60</p>
        <p>Drink - $1.50</p>
        <p id="p1">Total Price</p>
        <br>
        <p></P>
      </div>
      
<script>
function JoeHotDogStand() {
  var hotdogs = prompt("How many hotdogs do you want?", 0);
  var x=parseInt(hotdogs);

  var fries = prompt("How many french fries do you want?",0);
   var y=parseInt(fries);
  var drink = prompt("How many drinks do you want?",0);
   var z=parseInt(drink);

  var quantity = x + y + z;
  var subtotal = (hotdogs * 4.25 + fries * 2.60 + drink * 1.50);
  var discount = 0;
  
  if(subtotal >= 20) {
    discount = Math.round((subtotal * 0.1)*100)/100;
    subtotal = Math.round((subtotal - discount)*100)/100;
  }
  var temp=hotdogs;
  var tax = Math.round((subtotal * .0625)*100)/100;
  var total = Math.round((subtotal - tax)*100)/100;
  var message = "Items Ordered: $" + quantity + "<br>" +
                "Subtotal: $" + subtotal + "<br>" +
                "Discount: $" + discount + "<br>" +
                "Tax: $" + tax + "<br>" +
                "Final Total: $" + total; 
  document.getElementById("p1").innerHTML = message;
}
  JoeHotDogStand();
</script>

</body>
</html>
